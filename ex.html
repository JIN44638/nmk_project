<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Museum – Sculpture / Paintings / Experience</title>

<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<style>
/* =============== Base =============== */
:root{
  --bg:#000;
  --card:#111;
  --text:#fff;
  --muted:#bdbdbd;
  --line: #2a2a2a;
  --accent:#ffae00;
  --radius:14px;
  --shadow:0 16px 40px rgba(0,0,0,.55);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:"Playfair Display", serif;
}

/* 공통 섹션 래핑 */
.section-wrap{
  padding: 6vw 0;
  text-align: center;
}
.section-title{
  font-size: clamp(24px, 4.2vw, 42px);
  margin: 0 0 2vw;
}

/* =============== Swiper 공통 =============== */
.swiper{
  width: 100%;
  max-width: 1180px;
  padding: 40px 0;
}
.swiper-wrapper{align-items:center}
.swiper-slide{
  background: var(--card);
  border:1px solid var(--line);
  border-radius: var(--radius);
  overflow:hidden;
  box-shadow: var(--shadow);
  text-align:center;
  transition: transform .3s ease;
  width: 280px;                 /* coverflow에서 카드 너비 */
}
.swiper-slide img{
  width:100%;
  display:block;
  object-fit: cover;
  aspect-ratio: 1/1;            /* 정방형 카드 */
}
.swiper-slide p{
  margin: 12px 0 14px;
  font-size: 18px;
  font-weight: 700;
}
.swiper-slide-active{
  transform: scale(1.1);
  z-index: 2;
}

/*  배경 가이드 이미지가 있다면(선택) */
/* .gallery-bg { position: relative; } */

/* =============== Experience 섹션 =============== */
.experience-wrap{
  position: relative;
  padding: 8vw 0;
}
.experience{
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 24px;
  display: grid;
  grid-template-columns: 1.1fr 1fr;    /* 왼쪽 카피 / 오른쪽 카드 */
  gap: 48px;
  align-items: center;
  text-align: left;
}
.exp-copy h3{
  font-size: clamp(18px, 2vw, 22px);
  color: #ddd;
  margin: 0 0 6px;
}
.exp-copy h2{
  font-size: clamp(28px, 4vw, 40px);
  margin: 0 0 12px;
}
.exp-copy p{
  margin: 0 0 20px;
  color: var(--muted);
  line-height: 1.8;
  font-family: ui-sans-serif, system-ui, -apple-system, "Inter", "Pretendard", "Noto Sans KR", sans-serif;
}
.exp-copy a{
  display:inline-flex; align-items:center; gap:10px;
  color:#fff; text-decoration:none; font-weight:700;
  border-bottom:1px solid rgba(255,255,255,.35);
  padding-bottom:4px;
  font-family: ui-sans-serif, system-ui, -apple-system, "Inter", "Pretendard", "Noto Sans KR", sans-serif;
}
.exp-copy a:hover{opacity:.85}

/* 오른쪽 겹치는 카드 스택 */
.exp-stack{ position: relative; height: clamp(260px, 28vw, 420px); }
.xp-card{
  position:absolute; inset:0;
  border-radius: 14px;
  overflow:hidden;
  box-shadow: var(--shadow);
  border:1px solid rgba(255,255,255,.12);
  transform-origin:center;
  transition: transform .35s ease, opacity .35s ease, filter .35s ease;
}
.xp-card.guide-top{
  transform: translate(-8%, -10%) scale(.92);
  opacity:.75; border:1px solid rgba(0,255,140,.25);
  backdrop-filter: blur(.5px);
}
.xp-card.guide-btm{
  transform: translate(10%, 10%) scale(.92);
  opacity:.75; border:1px solid rgba(80,160,255,.25);
}
.xp-card.main{
  background:#0c0c0c;
  display:grid; grid-template-columns:1.2fr 1fr; align-items:stretch;
}
/* 포스터 */
.xp-poster{ width:100%; height:100%; object-fit:cover; display:block; }
/* 정보 패널 */
.xp-info{
  background:#0a0a0a;
  padding: clamp(14px, 2vw, 22px);
  display:flex; flex-direction:column; justify-content:center; gap:10px;
  font-family: ui-sans-serif, system-ui, -apple-system, "Inter", "Pretendard", "Noto Sans KR", sans-serif;
}
.xp-info .tag{ font-size:12px; letter-spacing:.08em; color: var(--accent); text-transform:uppercase; }
.xp-info h4{ margin:0; font-size: clamp(18px, 2.5vw, 24px); font-weight:800; }
.xp-info .meta{ color:#cfcfcf; font-size:14px; }
.xp-info .cta{
  margin-top: 8px; display:inline-block;
  color:#111; background: linear-gradient(135deg, #ffd76a, #ffae00);
  padding:10px 14px; border-radius:10px; font-weight:700; text-decoration:none;
}

.exp-stack:hover .xp-card.main{ transform: translate(0,0) scale(1.02); }
.exp-stack:hover .xp-card.guide-top{ transform: translate(-12%, -14%) scale(.90); opacity:.65; }
.exp-stack:hover .xp-card.guide-btm{ transform: translate(14%, 14%) scale(.90); opacity:.65; }

/* =============== Responsive =============== */
@media (max-width: 980px){
  .experience{ grid-template-columns:1fr; gap:32px; }
  .exp-stack{ height: clamp(260px, 44vw, 460px); }
  .xp-card.main{ grid-template-columns:1fr; }
}
</style>
</head>
<body>

<!-- ========== Section: Sculpture and Crafts ========== -->
<section class="section-wrap">
  <h2 class="section-title">Sculpture and Crafts</h2>

  <div class="swiper sculpture-swiper">
    <div class="swiper-wrapper">
      <!-- 카드 1 -->
      <div class="swiper-slide">
        <img src="images/sculpture-1.jpg" alt="유리병" />
        <p>유리병</p>
      </div>
      <!-- 카드 2 (가운데 강조) -->
      <div class="swiper-slide">
        <img src="images/sculpture-2.jpg" alt="금속공예" />
        <p>금속공예</p>
      </div>
      <!-- 카드 3 -->
      <div class="swiper-slide">
        <img src="images/sculpture-3.jpg" alt="청자" />
        <p>청자</p>
      </div>
    </div>
  </div>
</section>

<!-- ========== Section: Paintings ========== -->
<section class="section-wrap">
  <h2 class="section-title">Paintings</h2>

  <div class="swiper painting-swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="images/painting-1.jpg" alt="산수화" />
        <p>산수화</p>
      </div>
      <div class="swiper-slide">
        <img src="images/painting-2.jpg" alt="초상화" />
        <p>초상화</p>
      </div>
      <div class="swiper-slide">
        <img src="images/painting-3.jpg" alt="민화" />
        <p>민화</p>
      </div>
    </div>
  </div>
</section>

<!-- ========== Section: Experience ========== -->
<section class="experience-wrap">
  <div class="experience">
    <!-- 왼쪽 카피 -->
    <div class="exp-copy">
      <h3>국립 중앙 박물관을</h3>
      <h2>생생하게 체험해 보세요.</h2>
      <p>모바일/웹에서 즐기는 인터랙티브 전시, 함께 즐기는 온라인 프로그램.</p>
      <a href="#">go to experience —</a>
    </div>

    <!-- 오른쪽 겹치는 카드 -->
    <div class="exp-stack">
      <div class="xp-card guide-top"></div>

      <article class="xp-card main">
        <img class="xp-poster" src="images/experience/dress-in-hanbok.jpg" alt="DRESS IN HANBOK 포스터" />
        <div class="xp-info">
          <span class="tag">EXHIBITION</span>
          <h4>DRESS IN HANBOK</h4>
          <div class="meta">2026. 04. 05 — 07. 31</div>
          <a class="cta" href="#">자세히 보기</a>
        </div>
      </article>

      <div class="xp-card guide-btm"></div>
    </div>
  </div>
</section>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  // 공통 옵션
  const coverflowOpts = {
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: "auto",      // 카드 width값을 그대로 사용
    loop: true,
    coverflowEffect: {
      rotate: 0,                // 회전 없이
      stretch: 0,
      depth: 200,
      modifier: 1.5,
      slideShadows: false
    }
  };

  // 스와이퍼 초기화
  new Swiper(".sculpture-swiper", coverflowOpts);
  new Swiper(".painting-swiper", coverflowOpts);
</script>
</body>
</html>
