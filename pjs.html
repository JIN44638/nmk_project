<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- seo 엔진 최적화 -->
    <!-- 웹페이지의 설명을 정의 -->
    <meta
      name="description"
      content="Discover the rich history and cultural heritage of Korea at the National Museum of Korea. A must-visit destination for international tourists."
    />
    <!-- 웹페이지와 관련된 키워드를 정의 -->
    <meta
      name="keywords"
      content="National Museum of Korea, Korean history, Korean culture, museums in Seoul, Korean artifacts, Korean art, cultural tourism, Korean heritage"
    />
    <!-- 웹페이지의 저자를 정의 -->
    <meta name="author" content="National Museum of Korea" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 사용되는 제목 -->
    <meta
      property="og:title"
      content="National Museum of Korea - Discover Korean History and Culture"
    />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 사이트 이름 -->
    <meta property="og:site_name" content="National Museum of Korea" />
    <!-- 소셜 미디어에서 페이지가 웹사이트임을 명시 -->
    <meta property="og:type" content="website" />
    <!-- Open Graph 프로토콜에서 사용되는 메타 태그의 속성 중 하나로, 페이지의 간략한 설명을 제공하는 데 사용 -->
    <meta
      property="og:description"
      content="Explore the National Museum of Korea and experience the history, art, and culture of Korea through ancient artifacts and exhibitions."
    />
    <!-- 소셜 미디어에서 공유될 때 사용되는 URL -->
    <meta property="og:url" content="" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 이미지 -->
    <meta property="og:image" content="" />
