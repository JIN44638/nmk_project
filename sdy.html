    <!-- seo 엔진 최적화 -->
    <!-- 웹페이지의 설명을 정의 -->
    <meta
      name="description"
      content="Discover the rich history and cultural heritage of Korea at the National Museum of Korea. A must-visit destination for international tourists."
    />
    <!-- 웹페이지와 관련된 키워드를 정의 -->
    <meta
      name="keywords"
      content="National Museum of Korea, Korean history, Korean culture, museums in Seoul, Korean artifacts, Korean art, cultural tourism, Korean heritage"
    />
    <!-- 웹페이지의 저자를 정의 -->
    <meta name="author" content="National Museum of Korea" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 사용되는 제목 -->
    <meta
      property="og:title"
      content="National Museum of Korea - Discover Korean History and Culture"
    />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 사이트 이름 -->
    <meta property="og:site_name" content="National Museum of Korea" />
    <!-- 소셜 미디어에서 페이지가 웹사이트임을 명시 -->
    <meta property="og:type" content="website" />
    <!-- Open Graph 프로토콜에서 사용되는 메타 태그의 속성 중 하나로, 페이지의 간략한 설명을 제공하는 데 사용 -->
    <meta
      property="og:description"
      content="Explore the National Museum of Korea and experience the history, art, and culture of Korea through ancient artifacts and exhibitions."
    />
    <!-- 소셜 미디어에서 공유될 때 사용되는 URL -->
    <meta property="og:url" content="" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 이미지 -->
    <meta property="og:image" content="" />

        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin: 0 10px;
        transition: all 0.3s ease;
      }

      .ww:hover {
        background: #3367d6;
        transform: translateY(-2px);
      }

      .ww:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      #signout_button {
        background: #dc3545;
      }

        background: #c82333;
      }

      .status {
        text-align: center;

        padding: 10px;
        border-radius: 8px;

      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.loading {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .data-section {
        margin-top: 30px;
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .data-table th,
      .data-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      .data-table th {
        background: #f8f9fa;
        font-weight: bold;
        color: #333;
      }

      .data-table tr:hover {
        background: #f8f9fa;
      }

      .hidden {
        display: none;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
