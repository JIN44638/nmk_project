      .qwer {

        font-size: 16px;
        margin: 0 10px;

      }

      .ww:hover {

      }

        font-weight: bold;
        color: #333;
      }

      .data-table tr:hover {
        background: #f8f9fa;
      }

      .hidden {
        display: none;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
